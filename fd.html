<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition</title>
  <style>
    /* Reset some basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .image-container {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 Aspect Ratio */
      border-radius: 20px;
      overflow: hidden;
      background: url('face_image.jpg') center center/cover no-repeat; /* Replace with your image path */
    }

    .viewfinder {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border: 4px solid white;
      box-sizing: border-box;
    }

    .success-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #4CAF50;
      color: #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .recognition-text {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .sub-text {
      font-size: 16px;
      color: #FF7A00; /* Orange color for emphasis */
      margin-bottom: 40px;
    }

    .home-button {
      padding: 12px 40px;
      font-size: 18px;
      color: #007BFF; /* Blue text color */
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .home-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Face Recognition</div>
  
  <div class="image-container">
    <div class="viewfinder"></div>
    <div class="success-icon">✓</div>
  </div>
  
  <div class="recognition-text">Face Recognised</div>
  <div class="sub-text">You Have Successfully Signed in as <br> Bonolo PWD</div>
  
  <a href="#" class="home-button">Home</a>
</div>

</body>
</html>
